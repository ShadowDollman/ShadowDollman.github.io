<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое мини-приложение</title>
</head>
<body>
    <h1>Добро пожаловать в мое приложение!</h1>
    <p>Это работает на GitHub Pages</p>

            alert('Привет от GitHub Pages!');
        }
